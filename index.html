<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Visit Cards</title>
  </head>
  <body>
      <div class="wrapper">
        <div class="light"></div>
        <div class="card front">
          <div class="logo"></div>
          <!-- <div class="company-text">QT DESIGN</div> -->
        </div>
        <div class="card back">
          <div class="left">
            <div class="name-text">BRANKO REPAC</div>
            <div class="role-text">some kind of web developer</div>
          </div>
          <div class="right">
            <div>+381 62 730 98 28</div>
            <div>www.letters.rs</div>
            <div>qtsoundleters@gmail.com</div>
            <div>North Backa District, Serbia</div>
          </div>
        </div>
      </div>
      <script>
        document.onmousemove = e => {
          document.querySelector(".wrapper").style.transform = `translate(-${e.clientX * 0.04}px, -${e.clientY * 0.04}px)`;
          document.querySelector(".light").style.transform = `translate(-${e.clientX * 0.1}px, -${e.clientY * 0.1}px)`;
        }
      </script>
  </body>
</html>
